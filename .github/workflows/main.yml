name: Build PCXT Core

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Initialize submodules
      run: |
        git submodule update --init --recursive
    
    - name: List project structure
      run: |
        echo "=== Repository contents ==="
        ls -la
        echo "=== Submodules ==="
        git submodule status
        echo "=== Looking for .qpf files ==="
        find . -name "*.qpf"
        echo "=== Looking for sys directory ==="
        ls -la sys/ 2>/dev/null || echo "No sys directory found"
    
    - name: Build with Quartus
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/build \
          -w /build \
          raetro/quartus:17.0 \
          bash -c "quartus_sh --flow compile PCXT.qpf"
    
    - name: List output files
      if: always()
      run: |
        echo "=== Checking for output files ==="
        find . -type f \( -name "*.rbf" -o -name "*.sof" -o -name "*.rpt" \)
        if [ -d output_files ]; then
          echo "=== Contents of output_files ==="
          ls -lh output_files/
        fi
    
    - name: Check for errors
      if: failure()
      run: |
        echo "=== Quartus error reports ==="
        find . -name "*.rpt" -exec echo "File: {}" \; -exec head -50 {} \;
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: PCXT-build-${{ github.sha }}
        path: |
          output_files/*.rbf
          output_files/*.sof
          output_files/*.rpt
        retention-days: 30
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-${{ github.sha }}
        path: |
          **/*.rpt
          **/*.log
        retention-days: 7
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          output_files/*.rbf
          output_files/*.sof
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
